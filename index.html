<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إرسال رسالة إلى الإيميل</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      height: 140px;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      resize: none;
      font-family: 'Cairo', sans-serif;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background-color: #ffffff;
      color: #4a00e0;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
  <script>
    (function() {
      emailjs.init("8_NecXdeh7uXHN0on"); // Public Key
    })();

    function sendEmail() {
      const message = document.getElementById("message").value.trim();
      if (!message) {
        alert("❗ الرجاء كتابة رسالة قبل الإرسال.");
        return;
      }

      emailjs.send("service_xpybfgi", "template_2ann2zo", {
        message: message,
        to_email: "yazanhuseen8@gmail.com"
      }).then(function(response) {
        alert("✅ تم إرسال الرسالة بنجاح!");
        document.getElementById("message").value = "";
      }, function(error) {
        alert("❌ حدث خطأ: " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>📩 أرسل رسالة الآن</h2>
    <textarea id="message" placeholder="اكتب رسالتك هنا..."></textarea><br>
    <button onclick="sendEmail()">إرسال</button>
  </div>
</body>
</html>
